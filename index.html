<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <script defer src="app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" >
    </link>
</head>

<body>
    <nav>
        <h1>Cash Register Manager</h1>
    </nav>

    <main>
    <P class="basic-font-style">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</P>
    
    <div id="bill-amount-container">
        <input type="number" id="input-billamount" placeholder="Enter Bill Amount">
        <br>
        <button id="next-btn">Next</button>
    </div>

    <div id="cash-given-container" class="none">
        <input type="number" id="input-cashgiven" placeholder="Enter Cash Given">
        <br>
        <button id="back-btn">Back</button>
        <button id="check-btn">Check</button>
    </div>

        <p id="error-message" class="basic-font-style"></p>

    <div id="return-change-container" class="none">
        <table>
            <caption class="basic-font-style" style="text-decoration: underline;">Return Change</caption>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
            <tr>
                <th>No of Notes</th>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
            </tr>
        </table>
    </div> 
</main>
</body>
</html>
